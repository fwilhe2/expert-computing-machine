name: CI
on:
  push:
  workflow_dispatch:

jobs:
  build-tools:
    runs-on: ubuntu-24.04
    steps:
    - uses: actions/checkout@v4
    - name: Checkout fwilhe2/melange
      uses: actions/checkout@v4.1.7
      with:
        repository: fwilhe2/melange
        ref: fwilhe-dev
        path: melange
    - name: Checkout fwilhe2/apko
      uses: actions/checkout@v4.1.7
      with:
        repository: fwilhe2/apko
        ref: fwilhe-dev
        path: apko
    - name: Setup Go environment
      uses: actions/setup-go@v5.0.1
    - name: Build melange
      working-directory: melange
      run: |
        sudo make install
    - name: Build apko
      working-directory: apko
      run: |
        make apko
        sudo make install
    - name: Upload melange-bin
      uses: actions/upload-artifact@v4.3.3
      with:
        name: melange-bin
        path: /usr/bin/melange
    - name: Upload apko-bin
      uses: actions/upload-artifact@v4.3.3
      with:
        name: apko-bin
        path: /usr/bin/apko

  build:
    runs-on: ubuntu-24.04
    continue-on-error: true
    needs:
      - build-tools
    strategy:
      fail-fast: false
      matrix:
        package:
          - acl
          - attr
          - bash
          - ca-certificates
          - coreutils
          - dash
          - glibc
          - kmod
          - libcap
          - libxcrypt
          - ncurses
          - openssl
          - systemd
          - tzdata
          - util-linux
          - wolfi-base
          - wolfi-baselayout
          - xz
          - zlib
          - zstd
          # - linux-kernel
    steps:
    - uses: actions/checkout@v4
    - uses: actions/download-artifact@v4
    - run: sudo mv ./melange-bin/melange /usr/local/bin/ && chmod +x /usr/local/bin/melange
    - run: sudo apt-get update && sudo apt-get -y install qemu-user-static bubblewrap
    - run: |
        ./build-package.sh ${{ matrix.package }}
    - name: Upload a Build Artifact
      uses: actions/upload-artifact@v4.3.3
      with:
        name: package-${{ matrix.package }}
        path: ${{ github.workspace }}/packages

  rootfs:
    runs-on: ubuntu-24.04
    needs:
      - build
      - build-tools
    steps:
    - uses: actions/checkout@v4
    - uses: actions/download-artifact@v4
    - name: Display structure of downloaded files
      run: ls -R
    - run: ./make-apk-repo.sh
    - name: Upload a Build Artifact
      uses: actions/upload-artifact@v4.3.3
      with:
        name: apk-repo
        path: repo
    - run: |
        cd repo
        find .
        python3 -m http.server &
    - run: |
        chmod +x ./apko-bin/apko
        ./apko-bin/apko --log-level debug build-minirootfs os.yaml rootfs.tgz
        mkdir rootfs
        sudo tar xzf rootfs.tgz -C rootfs
        sudo /sbin/mkfs.ext4 -L root -d ./rootfs/ rootfs.ext4 2G
    - run: sudo tar cf rootfs.tar rootfs
    - name: Upload rootfs disk image
      uses: actions/upload-artifact@v4.3.3
      with:
        name: rootfs-raw
        path: rootfs.ext4
